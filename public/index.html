<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Form Exercise</title>
  <link rel="stylesheet" type="text/css"
    href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css" />
</head>

<body class="bg-secondary">
  <!-- Add your code here -->
  <form class="bg-light border rounded w-50 mx-auto mt-5 p-3" name='ContactForm' action='/submit' method='POST'>
    <h1 class="mt-2 mb-4">Contact Form</h1>
    <div class="form-group">
      <label for="name">Name* </label>
      <input type="text" class="form-control" name="name" id="name" required />
    </div>
    <div class="form-group">
      <label for="email">Email* </label>
      <input type="email" class="form-control" name="email" id="email" placeholder="Enter email" required />
    </div>

    <div class="form-group">
      <label for="Comments">Comments?</label>
      <textarea class="form-control rounded-0" name="Comments" id="Comments" rows="3"></textarea>
    </div>
    <div class="form-group">
      <input type="checkbox" id="signup" name="signup" checked="checked" />
      <label for="signup">Sign up for the newsletter</label>
    </div>
    <div class="form-group mt-3 mb-0">
      <button type="submit" class="btn btn-primary"> Submit</button>
      <button type="reset" class="btn btn-secondary">Reset</button>
    </div>
  </form>
</body>
</html>
